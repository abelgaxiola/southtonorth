<md-grid-list cols="2" rowHeight="200px">
  <md-grid-tile>
    <md-card>
      <md-card-header>
        <button md-raised-button (click)="getPrevQuestion()">PREV</button>
        <button md-raised-button color="primary" (click)="openDialog()">Show Answer</button>
        <button md-raised-button (click)="getNextQuestion()">NEXT</button>
        <button md-raised-button [mdMenuTriggerFor]="menu">LANGUAGE</button>
        <md-menu #menu="mdMenu">
          <button md-menu-item>English</button>
          <button md-menu-item>Spanish</button>
        </md-menu>
      </md-card-header>
      <md-card-content>
        <h3 *ngIf='question'>{{question.Question | uppercase}}</h3>
      </md-card-content>
    </md-card>
  </md-grid-tile>
</md-grid-list>
