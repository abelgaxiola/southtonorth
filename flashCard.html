<div class="hidden-lg hidden-md hidden-sm">
    <br />
    <button ng-click="getLanguage()" class="btn btn-success btn-block">{{language}}</button>
    <br />
</div>
<div class="page-header hidden-xs">
    <h2 class="text-center hidden-sm hidden-xs">{{title}}</h2>
</div>
<div class="well well-sm">
    <div ng-show="question" class="row question" ng-cloak>
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group btn-block btn-info">
                    <div class="text-center">
                        <button ng-click="getPrev()" class="btn btn-info btn-lg">&lt;&lt; Prev</button>
                        <button ng-click="getAnswers()" class="btn btn-info btn-lg">{{answerButton}}</button>
                        <button ng-click="getNext()" class="btn btn-info btn-lg">{{nextButton}} &gt;&gt;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-lg-12 col-md-12">
            <div class="text-question">
                <button ng-click="skip()" class="btn btn-danger" title="Removes this question from list">{{removeButton}}</button>
                {{question}}
            </div>
        </div>
    </div>
    <div class="row answers" ng-show="answers" ng-cloak>
        <div class="btn-group btn-block btn-warning">
            <div class="text-center">
                <button ng-click="getPrev()" class="btn btn-warning btn-lg">&lt;&lt; Prev</button>
                <button ng-click="getQuestion()" class="btn btn-warning btn-lg">{{questionButton}}</button>
                <button ng-click="getNext()" class="btn btn-warning btn-lg">{{nextButton}} &gt;&gt;</button>
            </div>
        </div>
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-12">
            <br />
            <ul ng-repeat="answer in answers">
                <li class="text-answer">{{answer}}</li>
            </ul>
        </div>
    </div>
    <div class="row answers" ng-show="answersMany" ng-cloak>
        <div class="btn-group btn-block btn-warning">
            <div class="text-center">
                <button ng-click="getPrev()" class="btn btn-warning btn-lg">&lt;&lt; Prev</button>
                <button ng-click="getQuestion()" class="btn btn-warning btn-lg">{{questionButton}}</button>
                <button ng-click="getNext()" class="btn btn-warning btn-lg">{{nextButton}} &gt;&gt;</button>
            </div>
        </div>
        <div ng-class="answersCol3 ? 'col-lg-4 col-md-4 col-sm-4 col-xs-12' : 'col-lg-6 col-md-6 col-sm-6 col-xs-12'">
            <ul ng-repeat="answer in answersCol1">
                <li class="text-answer">{{answer}}</li>
            </ul>
        </div>
        <div ng-class="answersCol3 ? 'col-lg-4 col-md-4 col-sm-4 col-xs-12' : 'col-lg-6 col-md-6 col-sm-6 col-xs-12'">
            <ul ng-repeat="answer in answersCol2">
                <li class="text-answer">{{answer}}</li>
            </ul>
        </div>
        <div ng-class="answersCol3 ? 'col-lg-4 col-md-4 col-sm-4 col-xs-12' : 'col-lg-6 col-md-6 col-sm-6 col-xs-12'">
            <ul ng-repeat="answer in answersCol3">
                <li class="text-answer">{{answer}}</li>
            </ul>
        </div>
    </div>
    <div class="text-center small">{{questionNumber}}</div>
</div>
<div class="row text-center hidden-xs" ng-cloak>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button ng-click="getLanguage()" class="btn btn-success btn-block btn-lg">{{language}}</button>
    </div>
</div>
<br />
